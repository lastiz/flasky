{% extends "base.html" %}

{% block title %}{{ super() }} - Home{% endblock %}
{% block page_content %}
<div class="page-header">
    {% if current_user.is_authenticated %}
    <p>Hello {{ current_user.username }}!</p>
    {% else %}
    <p>Hello Stranger!</p>
    {% endif %}
    <p>That was {{ moment(current_time).fromNow(refresh=True) }}.</p>
</div>
{% endblock %}
